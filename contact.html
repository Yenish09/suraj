<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* Styles for the contact section */
/* Styles for the contact section */
#contact {
    padding: 20px;
    text-align: center;
    background-color: #f4f4f4;
}

.social-media {
    display: flex;
    justify-content: center; /* Center the icons horizontally */
    gap: 20px; /* Gap between the icons */
    margin: 20px 0;
}

.social-icon {
    color: #333;
    font-size: 2em;
    text-decoration: none;
    transition: color 0.3s;
}

.social-icon:hover {
    color: #007bff; /* Change to a color of your choice */
}

.social-icon i {
    display: block;
}

#contact-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#contact-form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

#contact-form input, 
#contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

#contact-form button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#contact-form button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html#qualifications">Qualifications</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1>Contact Me</h1>
            <p>Feel free to reach out via social media or use the contact form below:</p>
            
            <form id="contact-form" action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <h2>Connect with me on</h2>
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank" class="social-icon" title="LinkedIn">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://github.com/" target="_blank" class="social-icon" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com." target="_blank" class="social-icon" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="mailto:surazshahu@gmail.com" class="social-icon" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Suraj Shahu</p>
    </footer>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Display a success message
            alert('Thank you for your message! We will get back to you soon.');

            // Redirect to the home page after closing the alert
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
